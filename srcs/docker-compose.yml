services:
  nginx:
    build: requirements/nginx/.
    ports:
      -  443:443
    networks:
      - inception-net
      - internal-net
    volumes:
      - wordpress-vol:/var/www/html/
    restart: unless-stopped
    env_file:
      - .env
  mariadb:
    build: requirements/mariadb/.
    env_file:
      - .env
    networks:
      - internal-net
    ports:
      - "3308:3306"
    restart: unless-stopped
    volumes:
      - DB:/var/lib/mysql
  wordpress:
    build: requirements/wordpress/.
    env_file:
      - .env
    networks:
      - internal-net
    restart: unless-stopped
    volumes:
      - wordpress-vol:/var/www/html/
volumes:
  DB:
  wordpress-vol:
networks:
  inception-net:
  internal-net:
    internal: true