server {
    listen 443 ssl;
    server_name localhost;

    root /var/www/html;
    index index.php index.html index.htm;

    # SSL certificate and key
    ssl_certificate /etc/nginx/certs/mserver.crt;
    ssl_certificate_key /etc/nginx/certs/mserver.key;

    # Handle WordPress permalinks
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Pass PHP scripts to PHP-FPM container
    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_pass wordpress:9000; # This is the PHP-FPM container
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
    }

    # Deny access to .htaccess
    location ~ /\.ht {
        deny all;
    }

    # Increase file upload limit
    client_max_body_size 64M;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name localhost;

    # Redirect all traffic to HTTPS
    return 301 https://$host$request_uri;
}
